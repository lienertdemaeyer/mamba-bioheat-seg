  - "eval \"$(conda shell.bash hook)\""
  - "conda activate /dodrio/scratch/projects/starting_2025_090/conda_envs/hmm"
  - "export PYTHONNOUSERSITE=1"
  - "export CUDA_DEVICE_ORDER=PCI_BUS_ID"
